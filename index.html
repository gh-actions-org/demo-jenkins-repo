<!DOCTYPE html>
<html>
<head>
    <title>Hello World Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>This is a simple HTML page with some additional content.</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
    <script src="index.js"></script>
</body>
</html>
